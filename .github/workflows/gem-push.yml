name: Ruby Gem

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby 3.1.2
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 3.1.2
    - name: Install dependencies in bundle.
    - run: bundle install
    - name: Build the gem.
    - run: rake build
        
